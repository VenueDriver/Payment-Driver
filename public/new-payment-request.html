<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example app</title>
    <meta name="description" content="" />
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/gradients.css" rel="stylesheet">

    <!-- Website CSS style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>

<body class="">
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Send a new payment request by filling out the following information:</h5>
                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="firstname" class="cols-sm-2 control-label">Customer First Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Customer's first name" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="cols-sm-2 control-label">Customer Last Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Customer's last name" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Customer Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" id="email" placeholder="Customer's email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="venue" class="cols-sm-2 control-label">Event Venue</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="venue" id="venue" placeholder="Event venue" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date" class="cols-sm-2 control-label">Event Date</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="date" class="form-control" name="date" id="date" placeholder="Event date" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="payment" class="cols-sm-2 control-label">Payment Amount</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="number" class="form-control" name="payment" id="payment" placeholder="Payment amount" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <a href="../payment-requests.js" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Send Request</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
