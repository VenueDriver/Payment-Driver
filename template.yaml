AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
# - AWS::CodeStar

Parameters:
  CompanyName:
    Type: String
  SenderEmail:
    Type: String
  UserPoolId:
    Type: String
  StripeSecretKey:
    Type: String
  StripePublishableKey:
    Type: String
  ClientId:
    Type: String
  Environment:
    Type: String
  ProjectName:
    Type: String
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Globals:
  Function:
    Environment:
      Variables:
        PAYMENT_REQUESTS_TABLE_NAME: !Ref PaymentRequestsTable
        COMPANY_NAME: !Ref 'CompanyName'
        SENDER_EMAIL: !Ref 'SenderEmail'
        CLIENT_ID: !Ref 'CognitoUserPoolClient'
        USER_POOL_ID: !Ref 'CognitoUserPool'
        STRIPE_SECRET_KEY : !Ref 'StripeSecretKey'
        STRIPE_PUBLISHABLE_KEY : !Ref 'StripePublishableKey'
        STAGE_NAME : !Ref 'Environment'
        BASE_URL: http://example.com
        REGION: us-east-1
        ASSETS_HOST: !Join ['/', ['https://s3.amazonaws.com',!Ref 'S3AssetsBucket' ] ]

Resources:

  S3AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: !Sub ${Environment}.assets.${ProjectName}

  PaymentRequestsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [!Ref 'ProjectName', !Ref 'Environment']]
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: created_at
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: created_at
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  CognitoUserPool:
    Type: "AWS::Cognito::UserPool"
    Properties:
      UserPoolName: PaymentDriver
  CognitoUserPoolClient:    
    Type: "AWS::Cognito::UserPoolClient"
    Properties:
        ClientName: PaymentDriver
        GenerateSecret: false
        UserPoolId: !Ref CognitoUserPool
  CognitoIdPool:
    Type: "AWS::Cognito::IdentityPool"
    Properties:
      IdentityPoolName: PaymentDriver
      CognitoIdentityProviders: 
        -
          ClientId: !Ref CognitoUserPoolClient
          ProviderName: !GetAtt CognitoUserPool.ProviderName
      AllowUnauthenticatedIdentities: false

  AuthRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Federated: 
                - "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: 
                - !Ref CognitoIdPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr:
                - "authenticated"
      Path: "/"
      Policies: 
        - 
          PolicyName: "QuickSightCreateUser"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Effect: "Allow"
                Action: "quicksight:CreateUser"
                Resource: "*"
  AuthRoleAttach:
    Type: "AWS::Cognito::IdentityPoolRoleAttachment"
    Properties:
      IdentityPoolId: !Ref CognitoIdPool
      Roles: 
        authenticated: !GetAtt AuthRole.Arn

  Home:
    Type: AWS::Serverless::Function
    Properties:
      Handler: home.index
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get

  Login:
    Type: AWS::Serverless::Function
    Properties:
      Handler: home.login
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /login
            Method: post

  Logout:
    Type: AWS::Serverless::Function
    Properties:
      Handler: home.logout
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /logout
            Method: get

  PaymentRequests:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payment-requests.index
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payment-requests
            Method: get

  PaymentRequestsNew:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payment-requests.new
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payment-requests-new
            Method: get

  PostPaymentRequest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payment-requests.post
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payment-requests
            Method: post

  ResendPaymentRequest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payment-requests.resend
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payment-requests-resend
            Method: get

  PaymentForm:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payments.get
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payments
            Method: get

  ProcessPayment:
    Type: AWS::Serverless::Function
    Properties:
      Handler: payments.post
      Runtime: nodejs8.10
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /payments
            Method: post

Outputs:
  AssetsUrl:
    Value: !GetAtt S3AssetsBucket.WebsiteURL
    Description: URL for the S3 bucket.
  AssetsLogicAddress:
    Value: !Ref S3AssetsBucket
    Description: URL for the S3 bucket.
